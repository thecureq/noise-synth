<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Colors of noise</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <p class="head">colors of noise</p>
    <div class="container">
      <div id="promo">
        <video width="720" height="360" autoplay="autoplay">
          <source src="video/test.mp4" type="video/mp4">
          </video>
      </div>
    </div>
    <div id="synth"></div>
    <div class="container" id="pink">
      <!-- <p class="head" id="pinkhead">pink noise</p> -->
      <div class="btn btn-1"></div>
      <div class="btn btn-2"></div>
    </div>
    <div class="container" id="brown">
      <div class="btn btn-3"></div>
      <div class="btn btn-4"></div>
      <!-- <div class="btn btn-3"></div>
      <div class="btn btn-4"></div> -->
    </div>
    <div class="container" id="blue">
      <div class="btn btn-5"></div>
      <div class="btn btn-6"></div>
    </div>
    <div class="container" id="violet">
      <div class="btn btn-7"></div>
      <div class="btn btn-8"></div>
    </div>
    <div class="container" id="grey">
      <div class="btn btn-9"></div>
      <div class="btn btn-10"></div>
    </div>
    <div class="container" id="red">
      <div class="btn btn-11"></div>
      <div class="btn btn-12"></div>
    </div>
    <div class="container" id="green">
      <div class="btn btn-13"></div>
      <div class="btn btn-14"></div>
    </div>
    <div class="container" id="black">
      <div class="btn btn-15"></div>
      <div class="btn btn-16"></div>
    </div>
  </body>
</html>
